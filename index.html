<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="card">

    <div class="card__banner">
      <img src="images/illustration-hero.svg" alt="music-illustration">
    </div>

    <div class="card__order-summary">
      <h1 class="card__order-summary-heading">Order Summary</h1>

      <p class="card__order-summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card__order-summary-plan">
        <div class="card__order-summary-plan-container">

          <div class="card__order-summary-plan-icon">
            <img class="card__order-summary-plan-icon-img" src="images/icon-music.svg" alt="music-icon">
          </div>

          <div class="card__order-summary-plan-type">
            <h4 class="card__order-summary-plan-type-heading">Annual Plan</h4>
            <span class="card__order-summary-plan-type-price">$59.99/year</span>
          </div>

        </div>

        <a href="" class="card__order-summary-plan-change">Change</a>
      </div>

      <a href="" class="card__order-summary-btn card__order-summary-payment-btn">Proceed to Payment</a>
      <a href="" class="card__order-summary-btn card__order-summary-cancel-btn">Cancel Order</a>
    </div>

  </main>

</body>

</html>
